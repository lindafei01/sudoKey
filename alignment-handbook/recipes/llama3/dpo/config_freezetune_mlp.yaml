# Model arguments
model_name_or_path: QinLiuNLP/llama3-sudo-dpo-instruct-5epochs-jxkey-system # Using the base model for freeze-tuning
ref_model_name_or_path: QinLiuNLP/llama3-sudo-dpo-instruct-5epochs-jxkey-system
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# Freeze-tuning arguments
use_peft: false
